<div *ngIf="jobNotFound">Job Not Found</div>
<div *ngIf="!jobNotFound">
    <h1>{{job.jobName}}</h1>

    <ul>
        <li>{{job.company}}</li>
        <li>{{job.foundOn}}</li>
        <li>{{job.jobDescription}}</li>
        <li>{{job.website}}</li>
        <li>{{job.applicationTracker}}</li>
    </ul>

    <i>{{job.dateApplied}}</i>

    <div class="my-3">
        <button class="btn btn-outline-primary mx-3" (click)="open(demoModal)">Edit Job</button>
    </div>
    <div class="my-3">
        <button class="btn btn-danger mx-3" (click)="deleteJob()">Delete Job</button>
    </div>
</div>

<ng-template #demoModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd"
                        ngbDatepicker #dp="ngbDatepicker">
                    <button type="button" class="btn btn-outline-secondary bi bi-calendar"
                        (click)="dp.toggle()"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
